<div class="container mt-3 pb-4">
  <table mat-table [dataSource]="historics$">
    <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

    <ng-container matColumnDef="Valor">
      <th mat-header-cell *matHeaderCellDef>Valor</th>
      <td mat-cell *matCellDef="let element">
        {{ element.value | currency : "BRL" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="Origem">
      <th mat-header-cell *matHeaderCellDef>Origem</th>
      <td mat-cell *matCellDef="let element">
        {{ getOrigin(element.origin) }}
      </td>
    </ng-container>

    <ng-container matColumnDef="Descrição">
      <th mat-header-cell *matHeaderCellDef>Descrição</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>

     <ng-container matColumnDef="Data">
      <th mat-header-cell *matHeaderCellDef>Data</th>
      <td mat-cell *matCellDef="let element">{{ element.date | date }}</td>
    </ng-container>

    <ng-container matColumnDef="Tipo">
      <th mat-header-cell *matHeaderCellDef>Tipo</th>
      <td mat-cell *matCellDef="let element">
        @if(element.origin === 'DONATION'){
        <mat-icon style="color: green">arrow_upward</mat-icon>
        } @else{
        <mat-icon style="color: red">arrow_downward</mat-icon>
        }
      </td></ng-container
    >

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
