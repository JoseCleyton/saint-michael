<div class="container mt-2">
  <mat-tab-group animationDuration="200ms">
    <mat-tab label="Entradas">
      <div class="row mt-3 mb-3">
        <div class="col d-flex justify-content-center align-items-center">
          <span class="mr-2">Caixa: <b>R$2.000,00</b></span>
          <button
            color="primary"
            mat-fab
            aria-label="Input money in cashier"
            (click)="openDialogDeposit('300ms', '150ms')"
          >
            <mat-icon>arrow_upward</mat-icon>
          </button>
        </div>
      </div>
      <mat-card class="pb-3">
        <canvas
          baseChart
          [data]="pieChartData"
          [type]="pieChartType"
          [options]="pieChartOptions"
        >
        </canvas>
      </mat-card>

      <mat-card class="mt-3">
        <app-historic [historicType]="'INPUT'"></app-historic>
      </mat-card>
    </mat-tab>
    <mat-tab label="Retiradas">
      <div class="row mt-3 mb-3">
        <div class="col d-flex justify-content-center align-items-center">
          <span class="mr-2">Caixa: <b>R$2.000,00</b></span>
          <button
            color="primary"
            mat-fab
            aria-label="Input money in cashier"
            (click)="openDialogWithdrawal('300ms', '150ms')"
          >
            <mat-icon>arrow_downward</mat-icon>
          </button>
        </div>
      </div>
      <mat-card>
        <canvas
          baseChart
          [data]="pieChartData"
          [type]="barChartType"
          [options]="pieChartOptions"
        >
        </canvas>
      </mat-card>

      <mat-card class="mt-3">
        <app-historic [historicType]="'OUTPUT'"></app-historic>
      </mat-card>
    </mat-tab>
  </mat-tab-group>
</div>
